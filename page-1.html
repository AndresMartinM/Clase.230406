        <!--La sección para el canvas creado con p5.js-->
        <section class="vh-100 overflow-hidden" id="sketch">}
		<div class="card mb-4 shadow-sm position-absolute top-50 start-50 translate-middle">
                            <div class="card-body p-4 text-muted">
            <p id="primerP">Ajuste de <em>Red</em>  </p>
            <p id="segundoP">Ajuste de <em>Green</em>  </p>
            <p id="tercerP">Ajuste de <em>Blue</em>  </p>
        </div>
        </div>
		</section>
        <!-- Lo que sigue es JavaScript a secas-->
        <script>
            // Lo mismo que haría con selectAll y addClass en p5j.s
            document.querySelectorAll("a.nav-link")[1].classList.add("active");
        </script>
        <!-- Lo que sigue es la biblioteca de Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <!-- Lo que sigue es la biblioteca de p5.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js" integrity="sha512-3RlxD1bW34eFKPwj9gUXEWtdSMC59QqIqHnD8O/NoTwSJhgxRizdcFVQhUMFyTp5RwLTDL0Lbcqtl8b7bFAzog==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Lo que sigue es el sketch resuelto con p5.js-->
        <script>
			
			var sliderR;
            var sliderG;
            var sliderB;
            function setup() {
                createCanvas(windowWidth, windowHeight).position(0, 0).style("z-index", -1);
                selectAll("a")[2].addClass("aqui");
                selectAll(".miNombre").forEach((n) => {
                    n.html("Andrés Martin");
                });
                sliderR = createSlider(0,255,0).parent(select("#primerP"));
                sliderG = createSlider(0,255,0).parent(select("#segundoP"));
                sliderB = createSlider(0,255,0).parent(select("#tercerP"));
            }

            function draw() {
				windowResize();
                background(sliderR.value(), sliderG.value(), sliderB.value());
                var promedio = (sliderR.value()+sliderG.value()+sliderB.value())/3;
                if (promedio > 150){
                    fill(0);
                }else{
                    fill(255);
                }
                
                textAlign(CENTER, CENTER);
                textSize(20);
                text("R " + sliderR.value() + " G " + sliderG.value() + " B " + sliderB.value(), windowWidth / 2, windowHeight - 40)
            }

            function windowResize() {
                resizeCanvas(windowWidth, windowHeight);
            }
        </script>
    </body>
